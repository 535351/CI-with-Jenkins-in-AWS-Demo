apiVersion: apps/v1

kind: Deployment

metadata:

  name: webapp5

spec:

  replicas: 3

  selector:

   matchLabels:

    app: webapp5

  template:

    metadata:

      labels:

        app: webapp5

    spec:

      containers:

      - name: webapp5

        image: gcr.io/beaming-courage-261719/kubernetesrepos1:tagversion

        ports:

        - containerPort: 8080

---

apiVersion: v1

kind: Service

metadata:

  name: webapp5-svc

  labels:

    app: webapp5

spec:

  type: LoadBalancer

  ports:

  - protocol: TCP

    port: 80

    targetPort: 8080

  selector:

    app: webapp5
